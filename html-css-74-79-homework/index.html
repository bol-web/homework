<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid homework</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="grid">
            <div class="container">
                <div class="grid__list-1">
                    <div class="grid-1__item grid-1__item--1 item">1</div>
                    <div class="grid-1__item grid-1__item--2 item">2</div>
                    <div class="grid-1__item grid-1__item--3 item">3</div>
                    <div class="grid-1__item grid-1__item--4 item">4</div>
                    <div class="grid-1__item grid-1__item--5 item">5</div>
                    <div class="grid-1__item grid-1__item--6 item">6</div>
                    <div class="grid-1__item grid-1__item--7 item">7</div>
                    <div class="grid-1__item grid-1__item--8 item">8</div>
                    <div class="grid-1__item grid-1__item--9 item">9</div>
                    <div class="grid-1__item grid-1__item--10 item">10</div>
                    <div class="grid-1__item grid-1__item--11 item">11</div>
                    <div class="grid-1__item grid-1__item--12 item">12</div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="container">
                <div class="grid__list-2">
                    <div class="grid-2__item grid-2__item--1 item">1</div>
                    <div class="grid-2__item grid-2__item--2 item">2</div>
                    <div class="grid-2__item grid-2__item--3 item">3</div>
                    <div class="grid-2__item grid-2__item--4 item">4</div>
                    <div class="grid-2__item grid-2__item--5 item">5</div>
                    <div class="grid-2__item grid-2__item--6 item">6</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
